name: pdfrx
description: pdfrx is a rich and fast PDF viewer implementation built on the top of PDFium. The plugin supports Android, iOS, Windows, macOS, Linux, and Web.
version: 2.2.0
homepage: https://github.com/espresso3389/pdfrx
repository: https://github.com/espresso3389/pdfrx/tree/master/packages/pdfrx
issue_tracker: https://github.com/espresso3389/pdfrx/issues
screenshots:
  - description: 'Viewer example on Web'
    path: screenshot.jpg

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=3.22.0"

# 这个语法只支持 dart 3.7
# resolution: workspace

dependencies:
  collection:
  crypto: ^3.0.6
  dart_pubspec_licenses:
  ffi:
  flutter:
    sdk: flutter
  http:
  path:

  path_provider:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/path_provider/path_provider"

  rxdart:
  synchronized:

  url_launcher:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/url_launcher/url_launcher"

  vector_math: ^2.2.0
  web: ^1.1.1

  pdfrx_engine:
    path: ../pdfrx_engine

dependency_overrides:
  vector_math: ^2.2.0


dev_dependencies:
  ffigen:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  archive: ^4.0.7

executables:
  remove_wasm_modules:
  remove_darwin_pdfium_modules:

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
        sharedDarwinSource: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
        sharedDarwinSource: true
      windows:
        ffiPlugin: true
      web:

  assets:
    - assets/

